<html>

<head>
    <script defer src="https://unpkg.com/alpinejs@3.5.0/dist/cdn.min.js"></script>
</head>

<body>
    <div x-data="{
        posts: {},
        async getData() {
            this.posts = await (await fetch('https://jsonplaceholder.typicode.com/posts')).json();
        }
    }">
        <button x-on:click="getData">Send get request</button>
        Data returned: <strong x-text="posts[0].title">Placeholder</strong>

    </div>
</body>

</html>
