<html xmlns:x-on="http://www.w3.org/1999/xhtml">

<head>
    <script defer src="https://unpkg.com/alpinejs@3.5.0/dist/cdn.min.js"></script>
</head>

<body>
    <div x-data="{
        respons: {},
        async getData() {
            this.respons = await (await fetch('https://api-service-rubenpinxten.cloud.okteto.net/quote/first')).json();
        }
    }">
        <button x-on:click="getData">Send get request</button>
        Data returned: <strong x-text='respons["quote"].quote'>Placeholder</strong>

    </div>
</body>

</html>
